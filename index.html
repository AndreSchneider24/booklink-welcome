<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BookLink Begrüßung</title>
  <style>
    body {
      background-color: #EDE6D3;
      font-family: 'Georgia', serif;
      color: #333;
      font-size: 1.2em;
      padding: 30px;
      white-space: pre-line;
      margin: 0;
    }
    #text {
      max-width: 90%;
      
      margin-top: 1px;
    }
  </style>
</head>
<body>
  <div id="text"></div>

  <script>
    const lines = [
      "Lesen verbindet.",
      "Willkommen bei BookLink.",
      "BookLink ist deine Plattform zum Bücherverleihen.",
      "Wir bringen Menschen über Bücher zusammen.",
      "Finden. Ausleihen. Zurückgeben."
    ];

    const textContainer = document.getElementById("text");
    let currentLine = 0;

    function typeLine(line, callback) {
      let i = 0;
      const interval = setInterval(() => {
        textContainer.innerHTML += line.charAt(i);
        i++;
        if (i === line.length) {
          clearInterval(interval);
          textContainer.innerHTML += '\n\n';
          callback();
        }
      }, 40);
    }

    function typeAllLines() {
      if (currentLine < lines.length) {
        typeLine(lines[currentLine], () => {
          currentLine++;
          setTimeout(typeAllLines, 500);
        });
      }
    }

    typeAllLines();
  </script>
</body>
</html>
